name: ci

on:
  push:
    branches:
      - "develop"

env:
  INIT_ENV: /home/carma/.base-image/init-env.sh
  TERM: xterm # use xterm to get full display output from build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: usdotfhwastoldev/carma-base:develop
      env:
        INIT_ENV: /home/carma/.base-image/init-env.sh
        TERM: xterm # use xterm to get full display output from build
      options: --user root
    steps:
      - name: Create src dir
        run: |
          mkdir -p /opt/carma/src
          apt -y install git tree
          ln -sf /bin/bash /bin/sh # otherwise source command does not work

      - name: Checkout
        run: |
          echo "git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY -b $GITHUB_REF_NAME"
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY -b $GITHUB_REF_NAME /opt/carma/src/CARMANovatelGpsDriver

      - name: Pull deps
        run: |
          tree /opt/carma
          source /home/carma/.base-image/init-env.sh
          ./opt/carma/src/CARMANovatelGpsDriver/docker/checkout.bash -r ${PWD}

      - name: Build Driver
        run: |
          source /home/carma/.base-image/init-env.sh
          export ROS_PARALLEL_JOBS='-j3 -l3' # Try to reduce memory consumption on build
          cd /opt/carma
          build-wrapper-linux-x86-64 --out-dir /opt/carma/bw-output bash make_with_coverage.bash -m -e /opt/carma/ -o ./coverage_reports/gcov

      - name: Run C++ Tests
        run: |
          source /home/carma/.base-image/init-env.sh
          export ROS_PARALLEL_JOBS='-j3 -l3' # Try to reduce memory consumption on build
          cd /opt/carma
          bash make_with_coverage.bash -t -e /opt/carma/ -o ./coverage_reports/gcov
